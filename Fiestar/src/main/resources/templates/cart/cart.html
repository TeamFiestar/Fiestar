         <div class="select-all">


            <!-- selectAll 버튼 클릭하면 모든 fa-regular circle check 색상 -> black으로 변경
                                                            -->

            <label class="cart-check">
               <input type='checkbox' id="selectAll" name="selectAll">
               <i class="fa-regular fa-circle-check"></i>
            </label>

            <span>해당 상품 전체 선택</span>
         </div>

   
         <div class="item-list1" th:each="cart : ${cartList}">
            <div class="item-list">
   
               <!-- 개별 상품 체크 -->
               <div class="select-item">
                  <label class="cart-check">
                     <input type='checkbox' class="selectEach" name="selectEach">
                     <i class="fa-regular fa-circle-check"></i>
                  </label>
               </div>
   
               <!-- 이미지 영역 -->
   
   
               <img src="/images/keyring.png" alt="">
   
   
   
               <!-- <div class="item-name"> -->

                <div th:text="${cart.productName}" class="keyring"></div> 
               <!-- </div> -->
   
               <div>
                  <span class="option-text"> 옵션 : </span> 
                  <span th:text="${cart.productOptionName}" class="item-option"></span>
               </div>
   
               <!-- 상품 수량 + & -  -->
   
   
               <!-- 개별 상품 가격 -->
   
   
               <!-- 개별 상품 취소 -->

                     <i class="fa-solid fa-plus"></i>
                     
                     <span style="font-weight: bold;">$132</span>
                  </div> -->
            </div>
   
            <div class="item-amount">
   
   
               <div class="amount">
   
                  <!-- 수량 빼기 -->
                  <label class="minus">
                     <input type="button" class="input-minus">
                     <i class="fa-solid fa-minus" id="minus"></i>
                  </label>
   
                  <!-- 수량 -->
                  <span th:text="${cart.productCount}" class="item-count"></span>
                  
                  <!-- 더하기 -->
                  <label class="plus">
                     <input type="button" class="input-plus">
                     <i class="fa-solid fa-plus" id="plus"></i>
                  </label>
   
               </div>
   
   
   
               <span th:text="${cart.productPrice}" class="amount-price" style="font-weight: bold;"></span>
   
               <label class="x-btn">
                  <input type="button" value="">
                  <i class="fa-solid fa-xmark" id="xBtn" style="color: rgb(199, 199, 199);"></i>
               </label>
            </div>
         </div>
