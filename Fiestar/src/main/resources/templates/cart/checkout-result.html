<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://kit.fontawesome.com/d6c32512de.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="/css/cart/checkout-result.css">
   <link rel="stylesheet" href="/css/common/shopHeader.css">
   <th:block th:replace="~{common/shopHeader}"></th:block>

</head>
<body>
   <section class="frame">
      <form action="checkoutResult" method="get">
          <div class="content">
              <div class="cart-area">
                  <h1 class="cart">주문이 완료 되었습니다!</h1>

                <div class="purchaseInfo">

                  <span class="purchaseDate">
                      구매일자:
                      <span th:text="${map.purchaseInfo.purchaseDate}"></span>
                    </span>

                    <span class="purchaseNo">
                    구매 번호:
                    <span th:text="${map.purchaseInfo.purchaseNo}"></span>

                    </span>


                </div>

                <!-- 세션에 있는 purchaseNo 가지고 올 때 결제 테이블과 결제 목록 테이블에는 데이터 insert O
                     -->
              </div>
  
              <div class="select-all">
                  <span style="font-weight: bold;">주문 내역</span>
              </div>
            
              <div th:each="item : ${map.orderedList}" class="item-list">
            
              <!-- <div th:each="product : ${map.purchaseList}" class="item-list"> -->
              


                <hr>

               <div class="item-list">

                  <!-- 1번 -->

                  <!-- 이미지 영역 -->
                <img th:src="${item.productImageThumbnail}" alt="Product Image" class="productImg"> 
                  <!-- <img th:src="${checkoutItem.productImageThumbnail}" alt="" class="productImg"> -->
                  



                  <!-- 제품 상세 -->

                  <div class="item-text">

                     <div class="item-name">
                        <span th:text="${item.productName}">Product Name</span>


                        <!-- 장바구니 번호 -->

                        <!-- <input type="hidden" th:text="${checkoutItem.cartNo}" class="cartNo" name="selectEach"></span> -->
                        <!-- <input type="hidden" name="selectEach" value="yourValue"> -->
                     </div>

                     <div>
                        <span class="item-option" th:text="${item.productOptionName}">Option Name</span>
                           

                     </div>

                  </div>

                
                 

                  <!-- 상품 수량 -->

                  <!-- <span class="item-amount">수량: 3</span> -->

                  <span class="countNPrice">
                     
                    <span class="i-amount">수량:</span>
                    <span class="item-amount" th:text="${item.productQuantity}">Quantity</span>

                     <!-- 개별 상품 가격 -->

                     <span class="item-price" th:text= "'₩' + ${item.eachPrice}" style="font-weight: bold;">Price</span>
                     <!-- <span class="item-price" th:text="${item.eachPrice}" style="font-weight: bold;">Price</span> -->

                  </span>

               
                
               </div>

            

            </div>

            











<!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->







                  <!-- <img th:src="@{/static/images/{productImg}(productImg=${map.productImg})}" alt=""> -->
                  <!-- <img th:src="@{/static/images/{productImageNo}(productImageNo=${product.productImageNo})}" alt=""> -->




<!-- 
              <hr class="">
              
              <div th:each="product : ${map.purchaseList}" class="item-list">

                  <img src="/images/keyring.png" alt="">
                  <div class="item-text">
                      <div class="item-name">
                          <span th:text="${product.productName}">Product Name</span>
                      </div>
                      <div>
                        <span class="item-option" th:text="${productOptionName}">Option Name</span>
                      </div>
                  </div>
  
                  <span class="item-amount" th:text="${productCount}">Quantity</span>
                  <span class="item-price" th:text="${productPrice}" style="font-weight: bold;">Price</span>
              </div>
              
              <hr class=""> -->

              <!-- Orderer Information -->

              <hr>

              <div class="order-list">
                  
                  <span class="order-name" style="font-weight: bold;">주문자 정보</span>
                  <div class="order-input">
                    <span>주문자 이름</span>  <div class="name-input-area" th:text="${map.purchaseInfo.purchaseName}">Orderer Name</div>
                    <div> 주문자 전화번호</div>  <div class="phonenumber-area" th:text="${map.purchaseInfo.puchasePhoneNumber}">PhoneNumber</div>
                  </div>
              </div>
  
              <div class="order-list">
                  <span class="order-name" style="font-weight: bold;">배송지 정보</span>
                  <div class="order-input">
                      <!-- <div class="name-input-area" th:text="${map.purchaseInfo.purchaseAddress}">Address</div> -->
                  <span>배송지 주소 : </span> <div class="name-input-area" th:text="${map.purchaseInfo.purchaseAddress.replace('^^^', '  ')}">Address</div>

                  </div>
              </div>
  
              <div class="total">
                  <span style="background-color: rgb(255, 254, 237);">총 결제 금액</span>
                  <div class="sc-e98633bc-7 iUJKwp" th:text="'$' + ${map.purchaseInfo.purchasePrice}" style="background-color: rgb(255, 254, 237);">Total Price</div>
              </div>
  
              <div class="checkout-area">
                  <button type="submit" class="checkOut-btn">주문 상태 확인</button>
              </div>
          </div>
      </form>
  </section>
</body>
</html>
