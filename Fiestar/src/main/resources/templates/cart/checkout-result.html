<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://kit.fontawesome.com/d6c32512de.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="/css/cart/checkout-result.css">
   <link rel="stylesheet" href="/css/common/shopHeader.css">
   <th:block th:replace="~{common/shopHeader}"></th:block>

</head>
<body>
   <section class="frame">
      <form action="checkoutResult" method="get">
          <div class="content">
              <div class="cart-area">
                  <h1 class="cart">주문이 완료 되었습니다!</h1>

                  구매일자
                  <span th:text="${map.purchaseInfo.purchaseDate}"></span>
              </div>
  
              <div class="select-all">
                  <span>주문 내역</span>
              </div>
  
              
              <div th:each="product : ${map.purchaseList}" class="item-list">
                  <!-- <img th:src="@{/static/images/{productImg}(productImg=${map.productImg})}" alt=""> -->
                  <!-- <img th:src="@{/static/images/{productImageNo}(productImageNo=${product.productImageNo})}" alt=""> -->
                  <img src="/images/keyring.png" alt="">
                  <div class="item-text">
                      <div class="item-name">
                          <span th:text="${product.productName}">Product Name</span>
                      </div>
                      <div>
                        <span class="item-option" th:text="${productOptionName}">Option Name</span>
                      </div>
                  </div>
  
                  <span class="item-amount" th:text="${productCount}">Quantity</span>
                  <span class="item-price" th:text="${productPrice}" style="font-weight: bold;">Price</span>
              </div>
  
              <!-- Orderer Information -->
              <div class="order-list">
                  
                  <span class="order-name" style="font-weight: bold;">주문자</span>
                  <div class="order-input">
                      <div class="name-input-area" th:text="${map.purchaseInfo.purchaseName}">Orderer Name</div>
                      <div class="phonenumber-area" th:text="${map.purchaseInfo.puchasePhoneNumber}">PhoneNumber</div>
                  </div>
              </div>
  
              <div class="order-list">
                  <span class="order-name" style="font-weight: bold;">배송지</span>
                  <div class="order-input">
                      <div class="name-input-area" th:text="${map.purchaseInfo.purchaseAddress}">Address</div>
                  </div>
              </div>
  
              <div class="total">
                  <span style="background-color: rgb(255, 254, 237);">총 결제 금액</span>
                  <div class="sc-e98633bc-7 iUJKwp" th:text="'$' + ${map.purchaseInfo.purchasePrice}" style="background-color: rgb(255, 254, 237);">Total Price</div>
              </div>
  
              <div class="checkout-area">
                  <button type="submit" class="checkOut-btn">주문 상태 확인</button>
              </div>
          </div>
      </form>
  </section>
</body>
</html>
