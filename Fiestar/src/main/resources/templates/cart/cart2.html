<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">

   <title>Document</title>

<body>

            </label>


            <span>해당 상품 전체 선택</span>

         <div class="item-list">

            <!-- 개별 상품 체크 -->
            <div class="select-item">
               <label class="cart-check">
                  <input type='checkbox' class="selectEach">
                  <i class="fa-regular fa-circle-check"></i>
               </label>
            </div>

            <!-- 이미지 영역 -->


            <img src="../../static/images/keyring.png" alt="">



            <!-- <div class="item-name"> -->
            <a href="" class="keyring">뉴진스 키링</a>

                  <span>3</span>
                  <i class="fa-solid fa-plus"></i>
                  
                  <span style="font-weight: bold;">$132</span>
               </div> -->

         <div class="item-amount">
                  

               <div class="amount">

                  <!-- 수량 빼기 -->
                  <label class="minus">
                     <input type="button" class="input-minus">
                     <i class="fa-solid fa-minus"  id="minus"></i>                    
                  </label>
                     
                     <!-- 더하기 -->
                     <span class="item-count">3</span>

                  <label class="plus">
                     <input type="button" class="input-plus">
                      <i class="fa-solid fa-plus" id="plus"></i>
                  </label>  
                      
               </div>

               

                  <span class="amount-price" style="font-weight: bold;">132</span>
                  
                  <label class="x-btn">       
                     <input type="button" value="">  
                     <i class="fa-solid fa-xmark" id="xBtn" style="color: rgb(199, 199, 199);"></i>
                  </label>
               </div>
                  
            </div>

         </div>

         <div class="item-list">

            <!-- 개별 상품 체크 -->
            <div class="select-item">
               <label class="cart-check">
                  <input type='checkbox' class="selectEach">
                  <i class="fa-regular fa-circle-check"></i>

            </div>

            <!-- 이미지 영역 -->

            <a href="" class="keyring">LE SSERAFIM</a>

                   -->

         <div class="item-amount">
            
                   <i class="fa-solid fa-xmark" style="color: rgb(199, 199, 199);"></i>

               <div class="amount" style="background-color: #eff7ff;">

               <span class="amount-price" style="font-weight: bold;">$100</span>
            </div>

         <div class="total">
            <span>총 결제 금액</span>
