<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/media/mediaLive.css" />
    <link rel="stylesheet" href="/css/common/artistPageHeader.css">
    <link rel="stylesheet" href="/css/common/artistPageNavi.css">
  </head>


  <body>

    <th:block th:replace="~{common/artistPageHeader}"></th:block>
    <th:block th:replace="~{common/artistPageNavi}"></th:block>
    
    
    
    <div id="deleteModalContainer" class="hidden">
      <div id="modalContent">
        <div class="modal-sub">삭제하시겠습니까?</div>
        <div class="modal-btn-area">
          <button class="modal-btn" onclick="deleteModalClose()">닫기</button>
          <button class="modal-btn" onclick="deleteComment()">삭제하기</button>
        </div>
      </div>
    </div>
    
    
    <div id="modalContainer" class="hidden">
      <div id="modalContent">
        <div class="modal-sub">모달 창 입니다.</div>
        <div class="modal-btn-area">
          <button class="modal-btn" onclick="modalClose()">닫기</button>
          <button class="modal-btn" onclick="modalClose()">신고하기</button>
        </div>
      </div>
    </div>

    <main>
      <div class="div-wrapper">
        <div class="frame">
          <div class="div">
            <div class="frame-2">
              <div class="frame-3">
                <div class="rectangle" id="remote-playerlist"></div>
                <img class="male-user" src="/img/male-user-10.png" />
              </div>
              <div class="frame-4">
                <div class="live-btn-area"></div>
                <button th:if="${session.loginMember != null and session.loginMember.memberAuthority != 1}" class="replay-btn agora-btn" id="host-join" onclick="tokenGenerator('host', 1)">방송시작</button>
                <button class="audience-btn agora-btn" id="audience-join" onclick="tokenGenerator('audience', 2)">시청하기</button>
                <button class="leave agora-btn" id="leave">방송 끄기 / 나가기</button>
              </div>
              <div class="comment-area-in">
                <img class="profile-img" src="/img/male-user.png" />
                <div class="comment-writer-area"><div class="media-title-wrapper" th:text="${artistGroupTitle}">BTS</div></div>
                <div class="media-enroll-date-wrapper" >11.21. 02:43</div>
              </div>
              <div class="frame-10"><div class="text-wrapper-6">매너 채팅 부탁드립니다</div></div>
            </div>
            <div class="frame-wrapper">
              <div class="comment-list-area">
                <div class="comment-count">
                  <img src="/img/vector-9.svg" class="back-button" onclick="goBack()">
                  <div class="text-wrapper-7" >채팅창</div>
                </div>
                <div class="comment-list">
  
  
                </div>
                <div class="comment-input-area">
                  <input type="hidden" value="0" id="parent-comment-no">
                  <textarea class="chatting-input" id="chatting-input" placeholder="채팅을 입력하세요"></textarea>
                  <div class="chatting-input-btn">
                    <div class="up-arrow-wrapper"><img class="up-arrow" id="up-arrow" src="/img/up-arrow.png" onclick="sendMessage()" /></div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
      </div>

    </main>

    <script th:inline="javascript">

      const loginMember = /*[[${session.loginMember}]]*/ "회원번호";
      const loginMemberNo = /*[[${session.loginMember?.memberNo}]]*/ "회원번호";
      const loginMemberNickname = /*[[${session.loginMember?.memberNickname}]]*/ "회원닉네임";
      const authority = /*[[${session.loginMember?.memberAuthority}]]*/ "권한";
      const mediaNo = /*[[${mediaNo}]]*/ "미디어 번호";
      const artistGroupTitle = /*[[${artistGroupTitle}]]*/ "artistGroupTitle";

    </script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/basicLive.js"></script>
  </body>
</html>
