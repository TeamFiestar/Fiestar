
<div class="pagination-area" th:if="${#lists.size(productList) > 0 }">

  <ul class="pagination">

    <li>
      <a th:href="@{/shop/home(cp=1, artistGroupNo=${artistGroupNo}, shopSearch=${shopSearch} ) }">&lt;&lt;</a>
    </li>

     <li>
        <a th:href="@{/shop/home(cp=${pagination.prevPage}, artistGroupNo=${artistGroupNo}, shopSearch=${shopSearch} ) }">&lt;</a>
    </li>

    <!-- #numbers.sequence(1,10,1) : 1~10까지 1씩 증가하며 차례대로 추가한 리스트 생성 -->
    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1) }">


      
      <!-- 현재 보고있는 페이지 -->
      <li th:if="${i == pagination.currentPage}">
          <a class="current" th:text="${i}">1</a>
      </li>

      <!-- 보고있지 않은 페이지 -->                    
      <li th:unless="${i == pagination.currentPage}">
        <a th:href="@{/shop/home(cp=${i}, artistGroupNo=${artistGroupNo}, shopSearch=${shopSearch} ) }" th:text="${i}">2</a>
      </li>

    </th:block>

    <!-- 다음 목록 시작 번호로 이동 -->
    <li>
      <a th:href="@{/shop/home(cp=${pagination.nextPage}, artistGroupNo=${artistGroupNo}, shopSearch=${shopSearch} ) }">&gt;</a>
    </li>

    <!-- 끝 페이지로 이동 -->
    <li>
      <a th:href="@{/shop/home(cp=${pagination.maxPage}, artistGroupNo=${artistGroupNo}, shopSearch=${shopSearch} ) }">&gt;&gt;</a>
    </li>

  </ul>
</div>
