
<header th:if="${session.loginMember == null}">
  <div class="header">
    
    <div class="header-left-side">
      <a href="/shop/home" id="header-logo">
        <img src="/images/logo.png" style="width:165px;"  />
      </a>
    </div>
    
    <div class="header-right-side">
       
      <form action="/shop/home" method="GET" style="display: inline-flex; border:none;">
        <span class="search-area">
          <input type="search" name="shopSearch" id="search-input" placeholder="상품명 혹은 아티스트 검색" autocomplete="off" > 
          <button id="searchBtn" class="fa-solid fa-magnifying-glass">검색</button>
        </span>
      </form>
      
      <a href="#"> 공지사항 </a>
      <span>|</span>
      <a href="/shop/home">샵 고객센터</a>
      <span>|</span>
      <a href="/">메인으로</a>
      

      <a href="/member/login"><button id="loginPage"> 로그인</button></a>
      <a href="/member/signup"><button  id="signUp">회원가입</button></a>
  
    </div>    
        
  </div>

  </div>
</header>

<header th:if="${session.loginMember != null}">
  <div class="header">
    
    <div class="header-left-side">
      <a href="/shop/home" id="header-logo">
        <img src="/images/logo.png" style="width:165px;"  />
      </a>
    </div>
    
    <div class="header-right-side">
       
      <form action="/shop/home" method="GET" style="display: inline-flex; border:none;">
        <span class="search-area">
          <input type="search" name="shopSearch" id="search-input" placeholder="상품명 혹은 아티스트 검색" autocomplete="off" > 
          <button id="searchBtn" class="fa-solid fa-magnifying-glass">검색</button>
        </span>
      </form>
      
      <a href="#"> 공지사항 </a>
      <span>|</span>
      <a href="/shop/home">샵 고객센터</a>
      <span>|</span>
      <a href="/">메인으로</a>

      <article>
        <div class="dropdown">
          <span class="dropbtn">
            <img
              th:if="${session.loginMember.memberProfile == null}"
              th:src="#{user.default.image}"
              width="100%"
              height="100%"
            />
            <img
              th:unless="${session.loginMember.memberProfile == null}"
              th:src="${session.loginMember.memberProfile}"
              width="100%"
              height="100%"
              style="width: 50px; height: 50px; border-radius: 100%; object-fit: cover"
            />
          </span>
          <div class="dropdown-content">
            <a href="/myPage/myPage">마이 페이지</a>
            <a href="/member/logout">로그아웃</a>
            <th:block th:if="${session.loginMember.memberAuthority == 3}">
              <a th:href="@{/admin/selectMember}">관리자 페이지</a>
            </th:block>
            <th:block th:if="${session.loginMember.memberAuthority == 4}">
              <a th:href="@{/admin/subscribeMember}">관리자 페이지</a>
            </th:block>
            <!-- <a th:href="@{/admin/selectMember}">관리자 페이지</a> -->
          </div>
        </div>
      </article>



  
    </div>    
        
  </div>

  </div>
</header>
