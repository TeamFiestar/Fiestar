<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아티스트 수정</title>
    <link rel="stylesheet" href="/css/common/artistPageHeader.css" />
    <link rel="stylesheet" href="/css/common/artistAdmin.css" />
    <link rel="stylesheet" href="/css/admin/artistRegi.css" />
  </head>
  <body>
    <th:block th:replace="~{common/artistPageHeader}">헤더</th:block>
    <main>
      <!-- th:replace -->
      <th:block th:replace="~{common/adminArtist}">사이드바</th:block>
      <div class="artistGroup-add">
        <h1>아티스트 그룹 수정</h1>
        <br />
        <form
          action="/admin/artistGroupUpdate"
          method="post"
          enctype="multipart/form-data"
          id="artistGroupFrm"
          th:object="${artistGroup}"
        >
          <div class="artistGroup-title">
            <h4>아티스트 그룹 명</h4>
            <input type="text" id="input-artistGroupTitle" name="artistGroupTitle" th:value="*{artistGroupTitle}" />
          </div>
          <div class="artistGroup-backImg">
            <h4>아티스트 그룹 배경이미지</h4>
            <br />
            <div class="artistGroupBackImg">
              <label for="img1">
                <img src="" class="backImg preview" />
              </label>
              <input type="file" name="backImg" id="img1" accept="image/*" class="input-artistGroupImg" />
              <span class="delete-image">&times;</span>
            </div>
          </div>
          <div class="artistGroup-profile">
            <h4>아티스트 그룹 프로필 사진</h4>
            <br />
            <div class="artistGroupProfile">
              <label for="img2">
                <img src="" class="profile preview" />
              </label>
              <input type="file" name="profile" id="img2" accept="image/*" class="input-artistGroupImg" />
              <span class="delete-image">&times;</span>
            </div>
          </div>
          <div class="artistGroup-image">
            <h4>아티스트 그룹 이미지</h4>
            <br />
            <div class="artistGroupImg">
              <label for="img3">
                <img src="" class="image preview" />
              </label>
              <input type="file" name="image" id="img3" accept="image/*" class="input-artistGroupImg" />
              <span class="delete-image">&times;</span>
            </div>
          </div>
          <div class="artistGroup-btn-area">
            <button class="artistGroupBtn" type="submit">수정</button>
            <div
              class="artistGroupDiv artistGroupBtn"
              id="artistGroupDiv"
              th:onClick="|groupDelete(${session.loginMember?.memberNo},${artistGroup.artistGroupNo})|"
            >
              삭제
            </div>
          </div>
        </form>
      </div>
    </main>
    <script th:inline="javascript">
      const profile = /*[[${artistGroup.artistGroupProfile}]]*/ "아티스트 그룹 프로필 사진";
      const backImg = /*[[${artistGroup.artistGroupBackimg}]]*/ "아티스트 그룹 배경 사진";
      const image = /*[[${artistGroup.artistGroupImage}]]*/ "아티스트 그룹 이미지";
      const loginMemberNo = /*[[${session.loginMember?.memberNo}]]*/ "로그인회원번호";
      const GroupNo = /*[[${artistGroup.artistGroupNo}]]*/ "그룹번호";
      // const message = /*[[${message}]]*/ "아티스트 그룹 이름";
      const previewList = document.querySelectorAll("img.preview");

      previewList[0].src = backImg;
      previewList[1].src = profile;
      previewList[2].src = image;
    </script>
    <script src="/js/admin/artistRegi.js"></script>
  </body>
</html>
