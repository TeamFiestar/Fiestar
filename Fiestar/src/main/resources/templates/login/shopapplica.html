   <section class="frame">


      <div class="signup-area">
         <h1>입점 신청서</h1>
      </div> 



      <form class="signup-page">

         

         <div class="gender"style="width: 150px;" style="font-size: 18px;">
            <span>대표구성</span>
            <select name="" id="gender-option">
               <option value="">회사</option>
               <option value="">개인</option>
            </select>
         </div>  

      
            <!-- 이메일 -->
            <div class="email-form"> 
               <div class="input-email">     
                     <input type="text" placeholder="대표자 명">
                     
               </div>
            </div>

           

             <!-- 비밀번호 -->
             <div class="pw-form"> 
               <div class="input-pw">
                  <input type="text" placeholder="상호">
                  
                  <div class="not-null"> * 필수 작성 항목입니다. </div>
               </div>
            </div>

            <div class="pw-check-form"> 
               <div class="input-pw-check">
                  <input type="text" placeholder="담당자 명">
                  
                  <div class="not-null"> * 필수 작성 항목입니다. </div>
               </div>
            </div>

            <div class="nickname-form"> 
               <div class="input-nickname">
                  <input type="text" placeholder="담당자 번호">
                  
                  <div class="not-null"> * 3 ~ 10자리로 입력해주세요. </div>
               </div>
            </div>

            <div class="address-form"> 
               <div class="input-address">
                  <input type="text" placeholder="주소 입력">
                  <button class="address">주소 찾기</button>

                  <div class="not-null"> * 필수 항목입니다. </div>
               </div>
            </div>

            <div class="address-detail-form"> 
               <div class="input-address-detail">
                  <input type="text" placeholder="상세 주소"> 
                  
                  <div class="not-null"> * 필수 항목입니다. </div>
               </div>
            </div>
               
            <div class="file-add">
               <input type="file">
               <button type="submit" class="" display="none">파일 첨부</button>
            </div>

            <div class="checkout-area">
               <div class="signUp-btn">
                  <button type="submit" class="checkOut-btn">신청하기</button>
               </div>

            </div>

         </form>
               
      
   </section>

</body>
</html>
