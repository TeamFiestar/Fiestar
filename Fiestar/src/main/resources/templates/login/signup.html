<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/css/login/sign-up.css">
      <link rel="stylesheet" href="/css/login/signup.css">
      <link rel="stylesheet" href="/css/common/shopHeader.css">
</head>


<body>

   <th:block th:replace="~{common/shopHeader}"></th:block>

   <section class="frame">

      <div class="signup-area">
         <h1>회원가입</h1>
      </div>
      <div class="signup-page">

         <form action="/member/signup" method="post">

            <!-- 이메일 -->
            <div class="email-form">
               <div class="input-email">

                  <input type="text" id="memberEmail" placeholder="이메일 입력" style="padding-left: 8px;">


                  <button class="authentification">인증 번호 전송</button>
               </div>
            </div>

            <!-- 인증 번호  -->
            <div class="authen-form">
               <div class="input-authen">
                  <input type="text" placeholder="인증번호 입력" style="padding-left: 8px;">
                  <span class="timer" style="font-size: 14px;"> 남은 시간 : 1:23 </span>
                  <div class="not-null"> * 필수 작성 항목입니다. </div>
               </div>
            </div>

            <!-- 비밀번호 -->
            <div class="pw-form">
               <div class="input-pw">

                  <input type="password" id="memberPw" placeholder="비밀번호 입력" style="padding-left: 8px;">


                  <div class="not-null"> * 필수 작성 항목입니다. </div>
               </div>
            </div>

            <div class="pw-check-form">
               <div class="input-pw-check">

                  <input name="memberPwConfirm" type="text" placeholder="비밀번호 입력" style="padding-left: 8px;">


                  <div class="not-null"> * 필수 작성 항목입니다. </div>
               </div>
            </div>

            <div class="nickname-form">
               <div class="input-nickname">
                  <input name="memberNickname" type="text" placeholder="닉네임 입력" style="padding-left: 8px;">

                  <div class="not-null"> * 3 ~ 10자리로 입력해주세요. </div>
               </div>
            </div>

            <div class="address-form">
               <div class="input-address">
                  <input type="text" placeholder="주소 입력" style="padding-left: 8px;">
                  <button class="address">주소 찾기</button>

                  <div class="not-null"> * 필수 항목입니다. </div>
               </div>
            </div>

            <div class="address-detail-form">
               <div class="input-address-detail">
                  <input name="memberAddress" type="text" placeholder="상세 주소" style="padding-left: 8px;">

                  <div class="not-null"> * 필수 항목입니다. </div>
               </div>
            </div>

            <div class="gender" style="font-size: 18px; width: 100px; font-weight: bold;">
               성별
               <select name="memberGender" id="gender-option">
                  <option value="M">남성</option>
                  <option value="F">여성</option>
               </select>
            </div>

            <div class="checkout-area">
               <div class="signUp-btn">
                  <button type="submit" class="checkOut-btn">신청하기</button>
               </div>

            </div>
         </form>

      </div>


      </div>


   </section>

</body>

</html>
